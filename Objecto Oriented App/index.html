<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object Oriented Application</title>
    <!-- CDN's -->
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="" class="navbar-brand">Listado de productos</a>
    </nav>

    <div class="container">
        <div id="application" class="col-lg-12">
            <div id="dataEntries" class="col-md-4">
                <div class="header-entries">
                    <h3>Ingreso de datos</h3>
                </div>
                <form action="" class="body-entries" id="productEntry">
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend"> <!-- prepend is before the textbox-->
                                <span class="input-group-text">Name</span>
                            </div>
                            <input type="text" name="" id="productName" placeholder="Product Name" class="form-control">
                            <div class="input-group-append"> <!-- append is after the textbox-->
                                <button class="btn btn-outline-success">Check</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend"> <!-- prepend is before the textbox-->
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="text" name="" id="productName" placeholder="Price" class="form-control">
                            <div class="input-group-append"> <!-- append is after the textbox-->
                                <button class="btn btn-outline-success">Check</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div id="dataList" class="col-md-8">
                <a href="">Datos listados</a>
            </div>
        </div>
    </div>
</body>
</html>
